


<div   class="modal fade" id="feedbackModel" tabindex="-1" role="dialog"  aria-hidden="false">
  <div   class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Give Feedback </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="duration" class="col-form-label text-danger bold">You can only send Feedback if duration is less than 30</label>
          </div>
          <div class="form-group">
            <label for="duration" class="col-form-label">Duration:</label>
            <input ng type="text" [(ngModel)]="duration" name="duration"  class="form-control" id="Duration">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea [(ngModel)]="description" name="description"  class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="sent()" type="button" class="btn btn-primary">Send Feedback</button>
      </div>
    </div>
  </div>
</div>
