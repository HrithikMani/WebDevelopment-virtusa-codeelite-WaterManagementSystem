<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col text-center">
            <button data-target="#AddAwarness" data-toggle="modal" class="btn btn-primary">Add Awarness</button>

        </div>    
    
    
    </div>

</div>
<!-- {{res | json}} -->

<div class="container" style="margin-top: 20px;padding:50px;background:#49beb7;border-radius:4px;">
    <div class="row">
        <table class="table table-light">
            <thead>
              <tr>
                
                <th scope="col">id</th>
                <th scope="col">Description</th>
                <th scope="col">Picture</th>
                
                <th scope="col">Delete</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of res;let i = index">
                <td>{{i+1}}</td>
                <td>{{data.description}}</td>
                <td>{{data.image}}</td>
                <td><button class="btn btn-primary " (click)="delAware(data.id)">Delete</button></td>
              </tr>
           
            </tbody>
          </table>
        
    </div>
</div>

<div class="modal fade " id="AddAwarness" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" style="padding: 20px">
      
        <div class="modal-content">
           
            <form>
                
                <div class="form-group">
                    <label for="inputAddress">Description</label>
                    <textarea [(ngModel)]="description" name="Description" type="text" placeholder="Enter Description" class="form-control" id="inputAddress" ></textarea>
                  </div>
            
                  <div class="form-group">
                    <label for="inputAddress">Title</label>
                    <input [(ngModel)]="title"   name="title"  placeholder="Enter Title" type="text" class="form-control" id="inputAddress" >
                  </div>
                 

            <div class="form-group">
              <label for="inputAddress">Image File Name</label>
              <input [(ngModel)]="image"  name="Imagefilename" placeholder="Enter Image File Name" type="text" class="form-control" id="inputAddress" >
            </div>
           
            
            <button (click)="addAwarness()" type="button" class="btn btn-primary">Add</button>
          </form>
      </div>
    </div>
  </div>
